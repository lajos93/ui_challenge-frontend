<nav class="navbar navbar-expand-lg bg-white ">
  <div class="container ">
    <div class="navbar-light w-100">
      <button appDropDown class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <div class="d-flex justify-content-start">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['']">Home</a>
            </li>
            <div class="divider"></div>
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['articles']">Articles</a>
            </li>

            <li *ngIf="isLoggedIn" class="nav-item active">
              <a class="nav-link" [routerLink]="['create-new']">Create New Article</a>
            </li>
            <div class="divider"></div>
            <li *ngIf="isLoggedIn" class="nav-item active">
              <a class="nav-link" [routerLink]="['users']">Users</a>
            </li>
          </ul>
        </div>

        <div *ngIf="!isLoggedIn" class="d-flex justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['login']">Log In</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['signup']">Sign Up</a>
            </li>
          </ul>
        </div>


        <div *ngIf="isLoggedIn" class="d-flex justify-content-end align-items-center" id="navbarNavDropdown">

          <ul class="navbar-nav">
            <li class="nav-item active">
              <span class="sessionTimeout">Logging out in: </span><span>{{countdownVal}}</span>
            </li>
          </ul>


          <ul class="navbar-nav">

            <li class="nav-item dropdown">
              <a appDropDown class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button"></a>
              <div class="dropdown-menu end-0" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" [routerLink]="['user']">User</a>
                <a class="dropdown-item" [routerLink]="['']" (click)="logout()">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
