<div class="alert alert-danger " *ngIf="error">
    <p class="mb-0">{{ error }}</p>
</div>
<div class="container-fluid pt-3 pb-5 bg-white rounded">
    <div class="row row-content">
        <div class="">
            <form #authForm="ngForm" (ngSubmit)="updateData(authForm)">
                <div class="d-flex form-group mb-3">
                    <label for="email-input">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
                </div>
                <div class="d-flex form-group mb-3">
                    <label for="email-input">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
                </div>
                <div class="d-flex form-group mb-3">
                    <label for="email-input">Bio</label>
                    <textarea class="form-control" name="bio" [(ngModel)]="bio" required></textarea>
                </div>
                <div class="d-flex form-group mb-3">
                    <label for="email-input">Image</label>
                    <input type="file" class="form-control" name="image" (change)="onConvertImage($event)" ngModel
                        required />
                </div>

                <div class="form-group">
                    <button button type="submit" class="btn btn-primary me-1">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
