<!-- Sidebar start -->
<div class="container mt-3 p-0 bg-white rounded">
    <!-- SidebarTitle -->
    <div class="row">
        <div class="col-xs-12  mb-3 pt-3 ps-4">
            <h2 class="font-weight-light">Tags</h2>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-12 ps-3 pe-3">
            <!-- SidebarContent -->
            <div class="pe-1 ps-1 pb-3 m-n1">
                <div class="card-sidebar d-flex">
                    <div class="col-md-12 ps-2 pe-2">
                        <form #sideBarTagForm="ngForm">
                            <div class="d-flex form-group mb-1">
                                <input type="text" class="form-control" name="tags" placeholder="tag1,tag2,etc.."
                                    (ngModelChange)="sidebarGetData($event)" ngModel />

                            </div>
                            <span class="form-input-hint">(seperated by commas)</span>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
