<div class="container mt-3 ">
    <div class="container-fluid pb-5">
        <div class="row row-content">
            <!-- Main -->
            <div class="mb-3" [ngClass]="showContainer ? 'col-md-9 ' : 'col-md-12'">
                <div class="container  pb-3 mt-3 ps-0 pe-0 rounded bg-white">
                    <div class="row">
                        <div class="col-xs-12 mb-3 pt-3 ps-4">
                            <h2 class="font-weight-light">Articles</h2>
                        </div>
                        <div class="col-xs-12 p-4 pt-0 pb-0">
                            <ng-container *ngIf="showContainer">
                                <div *ngIf="data" class="row">
                                    <div class="col-sm-4 ps-2 pe-2" *ngFor="let item of data.articles; let i=index">
                                        <app-article-card (editData)="editData($event)"
                                            (deleteData)="deleteArticle($event)" [i]=i [title]="item.title"
                                            [body]="item.body" [description]="item.description" [image]="item.image">
                                        </app-article-card>
                                    </div>

                                </div>

                            </ng-container>
                            <ng-container *ngIf="isLoading">
                                <div class="clearfix">
                                    <div class="spinner-border float-right" role="status">

                                    </div>
                                </div>
                                <span class="sr-only">Loading articles...</span>
                            </ng-container>
                            <ng-container *ngIf="!showContainer && !isLoading">
                                <span>No articles to show</span>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <ng-container *ngIf="showContainer">
                <div class="col-md-3 mb-3 ">
                    <div class="container mt-3 p-0 bg-white rounded">
                        <div class="row">
                            <div class="col-xs-12  mb-3 pt-3 ps-4">
                                <h2 class="font-weight-light">Popular</h2>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-xs-12 ps-3 pe-3" *ngFor="let item of sideBarData">
                                <app-article-card-sidebar [title]="item.title" [body]="item.body"
                                    [description]="item.description" [image]="item.image"></app-article-card-sidebar>
                            </div>
                        </div>

                    </div>
                </div>
            </ng-container>

        </div>
    </div>
</div>
