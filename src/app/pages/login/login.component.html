<div class="container pt-3 pb-5 mt-4 bg-white rounded  w-25">
    <div class="row">
        <div class="col-xs-12 mb-3">
            <h2 class="font-weight-light">Log in</h2>
        </div>
        <div class="col-xs-12 ">
            <div class="alert alert-danger " *ngIf="error">
                <p class="mb-0">{{ error }}</p>
                <span *ngIf="errorDesc">{{errorDesc}}</span>
            </div>
            <form #authForm="ngForm">
                <div class="form-group">
                    <label for="email-input">E-mail</label>
                    <input type="email" class="form-control" name="email" ngModel #email="ngModel"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert p-0 pt-1">
                    <span *ngIf="email.errors?.required">
                        Email is required.
                    </span>
                    <span *ngIf="email.errors?.pattern">
                        This is not a valid email.
                    </span>
                </div>
                <div class="form-group mt-3">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" name="password" ngModel #password="ngModel" required />
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert p-0 pt-1">
                    <span *ngIf="password.errors?.required">
                        Password is required.
                    </span>
                </div>
                <div class="form-group mt-3">
                    <button button (click)="onLogin(authForm)" type="submit" class="btn btn-primary me-1"
                        [disabled]="!authForm.valid">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
