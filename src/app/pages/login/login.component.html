{{user}}
<div class="container pt-3 pb-5 mt-4 bg-white rounded  w-25">
    <div class="row">
        <div class="col-xs-12 mb-3">
            <h2 class="font-weight-light">Log in</h2>
        </div>
        <div class="col-xs-12 ">
            <div class="alert alert-danger " *ngIf="error">
                <p class="mb-0">{{ error }}</p>
            </div>
            <form #authForm="ngForm">
                <div class="form-group mb-3">
                    <label for="email-input">E-mail</label>
                    <input type="email" class="form-control" name="email" ngModel required />
                </div>
                <div class="form-group mb-3">
                    <label for="password-input">Password</label>
                    <input type="password" class="form-control" name="password" ngModel required />
                </div>
                <div class="form-group">
                    <button (click)="onLogin(authForm)" type="submit" class="btn btn-primary me-1"
                        [disabled]="!authForm.valid">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
